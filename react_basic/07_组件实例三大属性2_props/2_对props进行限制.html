<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 容器 -->
    <div id="test1"></div>
    <div id="test2"></div>
    <!-- 引入react核心库 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!--  引入react—dom，用于react操纵dom -->
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转为js -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- 引入proptypes -->
    <script src="../js/prop-types.js"></script>

    <script type="text/babel">
        class Person extends React.Component{
            render(){
                // console.log(this);
                const {name,age,sex} = this.props
                return(
                    <ul>
                        <li>姓名:{name}</li>    
                        <li>年龄:{age + 1}</li>
                        <li>性别:{sex}</li>
                    </ul>
                )
            }
        }
        //对Person实例对象的props属性进行限制
        Person.propTypes = {
            name:PropTypes.string.isRequired, //注意大小写,isRequire意思为必须传这参数
            age:PropTypes.number,
            sex:PropTypes.string,
            speak:PropTypes.func,
        }
        // 指定默认标签属性值
        Person.defaultProps = {
            age:18,
            sex:'男'
        }
        ReactDOM.render(<Person name='tom' speak={speak} />,document.getElementById('test1'))
        
        // 合并传参
        const p = {name:'jerry',age:19,sex:'女'}
        ReactDOM.render(<Person {...p}/>,document.getElementById('test2'))

        const speak = ()=>{
            console.log("喵喵喵");
        }
    </script>
</body>
</html>

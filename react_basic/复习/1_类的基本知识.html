<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类的基本知识</title>
</head>
<body>
    <script>
        /*
            总结：
            1.类中的构造器不是必须要写的，要对实例进行一些初始化操作，才会使用。
            2.如果A类继承了B类，且A类中写了构造器，那么A类中的super是必须调用的。
            3.类中所定义的方法，都是放在了类的原型对象上，供实例使用。
        */ 
        // 创建一个Person类
        class Person{
            // 构造器方法，类中的方法是不用写function的
            constructor(name,age){
                // 构造器中的this是谁？----类的实例对象
                // console.log(this);
                this.name = name
                this.age = age
            };
            //一般方法，类中的方法是不用写function的
            speak(){
                console.log(`我叫${this.name},今年${this.age}岁了`);
            };
        };
        // class Dog{
        //     constructor(name,age){
        //         this.name = name
        //         this.age = age
        //     };
        //     speak(){
        //         console.log(`我叫${this.name},今年${this.age}岁了`);
        //     };
        // };

        // 创建一个Person的实例化
        // const p1 = new Person('tom',18);
        // const p2 = new Dog('jerry',19);

        // p1.speak();
        // p2.speak();


        //类的继承--extends
        class Student extends Person{
            constructor(name,age,grade){
                super(name,age)//继承的属性放到super()里面
                this.grade = grade
            };
            // 重写父类方法
            speak(){
                console.log(`我叫${this.name},今年${this.age}岁了,现在在读${this.grade}`);
            };
            study(){
                // study方法放在了哪里 ---类的原型对象上，供实例使用
                //通过Stdent实例调用study时，study中的this就是Student实例
                console.log('我太想进步了');
            };
        };

        const s1 = new Student('小张',15,'高一');
        s1.speak();
        s1.study();
    </script>
</body>
</html>

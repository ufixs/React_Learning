<body>
    <script>
        let arr1 = [1,3,5,7,9]
        let arr2 = [2,4,6,8,10]
        let arr3 = [...arr1,...arr2]
        // console.log(arr3);

        function sum(...numbers){
            return numbers.reduce((preValue,currentValue)=>{
                return preValue + currentValue
            })
        }
        console.log(sum(1,2,3,4,5,6,7,8,9));


        // 拷贝
        let person = {name:'tom',age:18}
        let person2 = {...person}
        person.name = 'jerry'
        console.log(person);
        console.log(person2);

        // 合并
        let person3 = {...person,name:'jack'}
        console.log(person3);
    </script>
